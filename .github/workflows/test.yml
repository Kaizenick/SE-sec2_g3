name: Run Jest Tests for Food Delivery

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2/food-delivery
    strategy:
      matrix: { node-version: [20.x] }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: proj2/food-delivery/package-lock.json
      - name: Install deps
        run: npm ci || npm install
      - name: Run Jest tests
        env:
          NODE_ENV: test
        run: npm test

  e2e:
    name: Run Playwright E2E
    runs-on: ubuntu-latest
    needs: test            # only run if unit tests passed
    if: ${{ success() }}   # avoid “skipped” due to failed dependency
    defaults:
      run:
        working-directory: proj2/food-delivery
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: proj2/food-delivery/package-lock.json
      - name: Install deps
        run: npm ci || npm install
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        env:
          NODE_ENV: test
        run: npm run test:e2e
