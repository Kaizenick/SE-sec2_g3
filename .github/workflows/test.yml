name: Run Jest Tests for Food Delivery

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./proj2/food-delivery
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./proj2/food-delivery/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Run Jest tests
        env:
          NODE_ENV: test                # prevents app.listen during Jest
          MONGODB_URI: ""               # force mongodb-memory-server
          MONGOMS_DISABLE_POSTINSTALL: "1"
        run: npm test --silent

  e2e:
    name: Run Playwright E2E
    runs-on: ubuntu-latest
    needs: test                         # run after Jest (optional but nice)
    defaults:
      run:
        working-directory: ./proj2/food-delivery
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./proj2/food-delivery/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          NODE_ENV: e2e                 # so server.js actually listens
          PORT: 3000
        run: npm run test:e2e

      # optional: upload HTML report for debugging
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: proj2/food-delivery/playwright-report
          if-no-files-found: ignore
