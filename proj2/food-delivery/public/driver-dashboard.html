<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Driver Dashboard â€¢ bitecode</title>

  <!-- CSS / Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #16a34a;
      --text: #0e0e0e;
      --muted: #6a6f73;
      --bg: #f9fafb;
      --radius: 16px;
    }

    html, body {
    height: 100%;
    }

  body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
    }

    

    /* Navbar */
    .navbar {
      background: #fff !important;
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
    }

    .brand {
      font-weight: 800;
      letter-spacing: 0.2px;
      color: var(--text);
      text-decoration: none;
    }

    .brand .accent {
      color: var(--accent);
    }

    /* Tabs */
    .nav-tabs .nav-link.active {
      color: var(--accent);
      font-weight: 600;
      border-color: var(--accent) var(--accent) #fff;
    }

    /* Cards */
    .card {
      border-radius: var(--radius);
      border: 1px solid rgba(0,0,0,.05);
      box-shadow: 0 4px 10px rgba(0,0,0,.04);
    }

    /* Buttons */
    .btn-accent {
      background: var(--accent);
      color: #fff;
      border-radius: 999px;
    }

    .btn-accent:hover {
      background: #15803d;
      color: #fff;
    }
  
    main {
    flex: 1;
    }
    /* Footer */
    footer {
      margin-top: auto;
      border-top: 1px solid rgba(0,0,0,.08);
      background: #fff;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar sticky-top">
    <div class="container py-2">
      <a class="navbar-brand brand" href="/index.html">bite<span class="accent">code</span></a>
      <div class="ms-auto d-flex align-items-center gap-2">
        <a href="/api/driver/logout" class="btn btn-outline-danger rounded-pill">Logout</a>

      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container py-4">
    <h2 class="fw-bold mb-4">Welcome, Driver!</h2>

    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs" id="myTab">
      <li class="nav-item"><a class="nav-link active" id="new-tab" data-bs-toggle="tab" href="#new">ðŸ†• New Orders</a></li>
      <li class="nav-item"><a class="nav-link" id="pending-tab" data-bs-toggle="tab" href="#pending">ðŸ“¦ Pending Deliveries</a></li>
      <li class="nav-item"><a class="nav-link" id="payments-tab" data-bs-toggle="tab" href="#payments">ðŸ’µ Payments</a></li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-4">
      <!-- New Orders -->
      <div id="new" class="tab-pane fade show active">
        <div id="newOrders" class="mt-3"></div>
      </div>

      <!-- Pending Deliveries -->
      <div id="pending" class="tab-pane fade">
        <div id="pendingOrders" class="mt-3"></div>
      </div>

      <!-- Payments -->
      <div id="payments" class="tab-pane fade">
        <form id="dateForm" class="row g-3 mb-3">
          <div class="col-auto">
            <input type="date" id="startDate" class="form-control">
          </div>
          <div class="col-auto">
            <input type="date" id="endDate" class="form-control">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-accent">View</button>
          </div>
        </form>
        <div id="paymentsList"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-3 mt-4 text-center">
    <div class="container">
      <span>Â© <span id="yearFooter"></span> bitecode â€” Delivering with care ðŸ’š</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('yearFooter').textContent = new Date().getFullYear();
    const API_BASE = (window.API_BASE || (location.origin + "/api"));

    // === Load New Orders ===
    async function loadNewOrders() {
      const res = await fetch(`${API_BASE}/driver/orders/new`, { credentials: 'include' });
      const orders = await res.json();
      const div = document.getElementById('newOrders');
      div.innerHTML = orders.length
        ? orders.map(o => `
          <div class="card mb-3 p-3">
            <div class="d-flex justify-content-between">
              <div>
                <p><b>Pickup (Restaurant):</b> ${o.restaurantLocation}</p>
                <p><b>Delivery (Customer):</b> ${o.customerLocation}</p>
                <p><b>Payment:</b> $${o.deliveryPayment}</p>
              </div>
              <div class="align-self-center">
                <button class="btn btn-accent" onclick="acceptOrder('${o._id}')">Accept</button>
              </div>
            </div>
          </div>`).join('')
        : `<p class="text-muted">No new orders available.</p>`;
    }

    // === Accept Order ===
    window.acceptOrder = async function(id) {
      await fetch(`${API_BASE}/driver/orders/accept/${id}`, { method: 'POST', credentials: 'include' });
      loadNewOrders();
      loadPending();
    }

    // === Load Pending Deliveries ===
    async function loadPending() {
      const res = await fetch(`${API_BASE}/driver/orders/pending`, { credentials: 'include' });
      const orders = await res.json();
      const div = document.getElementById('pendingOrders');
      div.innerHTML = orders.length
        ? orders.map(o => `
          <div class="card mb-3 p-3">
            <p><b>Pickup:</b> ${o.restaurantLocation || 'N/A'}</p>
            <p><b>Delivery:</b> ${o.customerLocation || o.deliveryLocation || 'N/A'}</p>
            <button class="btn btn-primary" onclick="markDelivered('${o._id}')">Mark Delivered</button>
          </div>`).join('')
        : `<p class="text-muted">No pending deliveries.</p>`;
    }

    // === Mark Delivered ===
    window.markDelivered = async function(id) {
      await fetch(`${API_BASE}/driver/orders/delivered/${id}`, { method: 'POST', credentials: 'include' });
      loadPending();
      loadNewOrders();
    }

    // === Payments Section ===
    document.getElementById('dateForm').addEventListener('submit', async e => {
      e.preventDefault();
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      const res = await fetch(`${API_BASE}/driver/payments?start=${start}&end=${end}`, { credentials: 'include' });
      const data = await res.json();
      const div = document.getElementById('paymentsList');
      div.innerHTML = data?.payments?.length
        ? `<h5>Total: $${data.total}</h5>` +
          data.payments.map(p => `
            <div class="card mb-2 p-3">
              <p><b>${new Date(p.updatedAt).toLocaleString()}</b> â€” $${p.deliveryPayment}</p>
            </div>`).join('')
        : `<p class="text-muted">No payments found for this range.</p>`;
    });

    // === Tab Event Listeners ===
    document.getElementById('new-tab').addEventListener('shown.bs.tab', loadNewOrders);
    document.getElementById('pending-tab').addEventListener('shown.bs.tab', loadPending);

    // === Initial Load ===
    loadNewOrders();
    loadPending();
  </script>
</body>
</html>
